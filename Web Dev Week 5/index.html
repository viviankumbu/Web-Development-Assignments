<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive JavaScript Example</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Welcome to My Interactive Page</h1>
        </header>

        <section>
            <p id="intro-text">This is a simple page to demonstrate basic JavaScript functions.</p>

            <button id="change-text-btn">Change Text Content</button>
            <button id="toggle-style-btn">Toggle Text Style</button>
            <button id="add-item-btn">Add New Item</button>
            <button id="remove-item-btn">Remove Last Item</button>

            <ul id="items-list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>

        <footer>
            <p>&copy; 2025 My Interactive Page</p>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
